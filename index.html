<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cde536bbec.js" crossorigin="anonymous"></script>
    <title>To-Do-List</title>
</head>
<body>
<div class="master">
    <div class="background-container">
        <div class="rot-1"></div>
        <div class="rot-2"></div>
        <div class="rot-3"></div>
        <div class="rot-4"></div>
        <div class="rot-5"></div>
    </div>
    <div class="header">
        <h1>Lista do que fazer</h1>
        <input type="text" id="task">
        <div>
            <button class="add" onclick="add_task()"><i class="fas fa-plus" aria-hidden="true"></i></button>
        </div>
    </div>
</div>
</body>
<script>
    function add_task(){

        let body = document.body
        let button = document.createElement("button");
        let ul = document.createElement("ul");
        let li = document.createElement("li");
        let input_value = document.getElementById("task").value;
        let icon = document.createElement("i");
        let li_text = document.createTextNode(document.getElementById("task").value);
        
        button.addEventListener("click", function remove(){
            body.removeChild(ul);
        })

        icon.setAttribute("class", "fas fa-times");

        button.appendChild(icon);
        li.appendChild(button);
        li.appendChild(li_text);
        ul.appendChild(li);
        
        if(input_value.length == 0){
            alert("Insira algo na caixa de texto");
        }else{
            body.appendChild(ul);
            document.getElementById("task").value = null;
        }

    }
</script>
</html>
